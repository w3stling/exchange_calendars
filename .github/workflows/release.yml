name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Build sdist
      run: python setup.py sdist

    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true

    - name: Install from test and test running
      run: |
        python -m pip install --upgrade pip
        pip install --extra-index-url https://test.pypi.org/simple exchange_calendars
        python -c 'import exchange_calendars;print(exchange_calendars.__version__)'
        pip uninstall -y exchange_calendars

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}

    - name: Install and test running
      run: |
        pip install exchange_calendars
        python -c 'import exchange_calendars;print(exchange_calendars.__version__)'
