name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.13"]
        include:
          - python-version: "3.10"
            requirements_file: requirements_minpandas.txt
          - python-version: "3.13"
            requirements_file: requirements_dev.txt

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'etc/${{matrix.requirements_file}}'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r etc/${{matrix.requirements_file}}
        pip install -e .
    - name: Set path to Python timezone data
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          PYTHONTZPATH=$(python -c "import tzdata; print(tzdata.gettzpath())")
          echo "PYTHONTZPATH=$PYTHONTZPATH"
          echo "PYTHONTZPATH=$PYTHONTZPATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        else
          PYTHONTZPATH=$(python -c "import os; print(os.path.dirname(os.__file__))")  
          echo "PYTHONTZPATH=$PYTHONTZPATH"
          echo "PYTHONTZPATH=$PYTHONTZPATH" >> $GITHUB_ENV
        fi

    - name: Lint with flake8
      run: |
        flake8
    - name: Test with pytest
      run: |
        pytest tests -n auto --dist loadscope
